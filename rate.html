<html>

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/correct.css" />

  <body class="body">
      <div class="rating" style="padding: 45px 0;">
        <div class="container">
        <h3 class="text-center mgb-2rem" dir="rtl">عطيني رأيك فالموقع <br>وشي نصيحة نزيدو القدام.</h3>
        <form class="Mtextarea mgb-1rem" id="areaG" method="post" action="https://formspree.io/f/xnqwpajg" style="border-bottom: 1px solid #e7e7e7;padding-bottom: 30px;">
            <input type="text" name="name" id="nameInfo" class="full-width bg-section rounded" style="border: 1px solid #e7e7e7;height: 40px;" placeholder="Your Name">
            <textarea name="message" id="msgS" class="rounded full-width bg-section mgt-1rem" placeholder="Your Idea or Advice" style="height: 80px;border: 1px solid #e7e7e7;"></textarea>
            <input type="submit" class="btn w-color rounded full-width mgt-1rem" style="height: 40px; background: #105593;text-indent: 0 !important;" value="Send">
        </form>
        <div class="doyou res-mgt-1h5rem">
        <h3 class="mgb-1h5rem text-center capital">did you like this website?</h3>
        <div class="list-ctrl grid" id="opinion">
            <div class="item text-center" onclick="like()"><i class="fa fa-thumbs-up" style="font-size: 35px;"></i></div>
            <div class="item text-center" onclick="dislike()"><i class="fa fa-thumbs-down" style="font-size: 35px;"></i></div>
        </div>
        <div class="thanks mgt-1h5rem bg-section pdt-15 pdb-15 full-width pdl-15 pdr-15" style="display: none;" id="share"><span class="capital">thank you a lot!</span></div>
        <div class="thanks mgt-1h5rem bg-section pdt-15 pdb-15 full-width pdl-15 pdr-15" id="sahbi" style="display: none;"><span class="capital">thank's anyway!</span></div>
    </div>
      </div>
<div class="bottom white-bg full-width" id="bottom">
    <ul class="flex align-center">
      <li id="home" style="flex-basis: 33.333%;">
        <a href="main.html"><i class="fa fa-home"></i></a>
        <p class="p-small capital">home</p>
      </li>
      <li class="apps" style="flex-basis: 33.333%;">
        <a href="apps.html"><i class="fa fa-shapes"></i></a>
        <p class="p-small capital">apps</p>
      </li>
      <li class="rate home" style="flex-basis: 33.333%;">
        <a href="rate.html"><i class="fa fa-star" style="color: white !important;"></i></a>
        <p class="p-small capital">rate</p>
      </li>
    </ul>
  </div>
  <script>
      function like(){
          document.getElementById("share").style.display = 'block';
          document.getElementById("sahbi").style.display = 'none';
      }
      function dislike(){
          document.getElementById("sahbi").style.display = 'block';
          document.getElementById("share").style.display = 'none';
      }
  </script>
